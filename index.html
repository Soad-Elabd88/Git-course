<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is our book store ">
    <title>book store</title>
</head>
<body>
  <q>this is wise word</q>
  <blockquote>this is wise word</blockquote>
  <button>click</button>
  <p>السلام 2 welcome</p>
  <p><bdi>السلام</bdi>2 welcome</p>
    <header>
      <h2>Logo</h2>
      <ul>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>contact us</li>
      </ul>
      </header>
    
    <hr>
    
      <nav>
        <li>link</li>
        <li>link</li>
        <li>link</li>
        <li>link</li>
        <li>link</li>
      </nav>
      <section>
        <figure>
        <img src="https://elzero.org/wp-content/uploads/2022/11/developer-terms.png" alt="">
        <figcaption>caption of the image</figcaption>
       </figure>
      </section>
      <article>

      </article>
    
    <hr>
    <div class="content">
      content
    </div>
    <aside>
      sidebar
    </aside>
    <hr>
    <footer>
       footer
    </footer>
    <hr>
    <audio >
      <source>
    </audio>
    <form action="" method="Post">
      <div>
        <label>username</label>
        <input type="text" required placeholder="username" name="user">
      </div>
      <br>
      <div>
      <label>password</label>
      <input
       type="password" 
      required placeholder="write a complex password"
       name="pass"
       minlength="10"
        maxlength="20">
      </div>
      <br>
      <div>
      <label>subject</label>
      <input type="text" name="subject" autofocus>
      </div>
      <br>
      <div>
        <label>Email</label>
        <input type="email" required placeholder="write a vaild email" value="ss@on" name="mail" disabled>
      </div>
      <br>
      <div>
        <label for="num">number</label>
        <input  id="num" type="number" name="number" min="10" max="100" step="10">
      <label>color</label>
      <input type="color" name="color">
      <label>range</label>
      <input type="range" name="range" min="0" max="100" step="20" value="0">
      </div>
      <br>
      <div>
        <input id="win" type="radio" name="os" value="windows" checked>
        <label for="win">windows</label>
      </div>
      <div>
        <input id="lin" type="radio" name="os" value="linux">
        <label for="lin">linux</label>
      </div>
      <div>
        <input id="mac" type="radio" name="os" value="mac">
        <label for="mac">mac</label>
      </div>
      <br>
      <div>
        <input id="w" type="checkbox" name="os" value="windows" checked>
        <label for="w">windows</label>
      </div>
      <div>
        <input id="l" type="checkbox" name="os" value="linux">
        <label for="l">linux</label>
      </div>
      <div>
        <input id="m" type="checkbox" name="os" value="mac">
        <label for="m">mac</label>
      </div>
      <br>
      <div>
        <label for="book">choose book:</label>
        <select name="book" id="book" multiple>
          <optgroup label="romantic books">
        <option value="1">book 1</option>
        <option value="2">book 2</option>
        <option value="3">book 3</option>
        </optgroup>
          <optgroup label="policy books">
        <option value="4" selected>book 4</option>
        <option value="5">book 5</option>
        <option value="6">book 6</option>
        </optgroup>
        </select>
      </div>

      <br>
      <textarea name="subject" cols="30" rows="10" placeholder="test text"></textarea>
      <br>
      <div>
        <label>upload</label>
        <input type="file">
      </div>
      <div>
        <label>search</label>
        <input type="search">
      </div>
      <br>
      <div>
        <label>url</label>
        <input type="url">
      </div>
      <br>
      <div>
        <label>date</label>
        <input type="date">
      </div>
      <br>
      <div>
        <label>month</label>
        <input type="month">
      </div>
      <br>
      <div>
        <label>time</label>
        <input type="time">
      </div>
      <br>
      <input list="programming" name="prog">
      <datalist id="programming">
        <option value="paython" >
        <option value="javascript" >
        <option value="java" >
        <option value="php" >
        <option value="C#" >
        <option value="C" >
        <option value="C++" >
      </datalist>
     

      <br>

        <input type="reset">
      <input type="submit">
      </div>
 
    </form>
    
</body>
</html>
